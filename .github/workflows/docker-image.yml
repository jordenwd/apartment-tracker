name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jordenwd/apartment-tracker:$(date +%s)
    - name: Push image to Docker Hub
      run: |
        docker login -u jordenwd -p ${{ secrets.DOCKER_HUB_PASSWORD }}
        docker push jordenwd/apartment-tracker:$(date +%s)
