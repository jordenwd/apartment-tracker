<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floorplans</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <h1>Floorplans</h1>
    <div class="container mt-4">
        <a href="/" class="btn btn-primary mb-3">Back to Apartments</a>
        <h3>Sort By:</h3>
        <a href="/floorplans" class="btn btn-info text-white">Default</a>
        <a href="/floorplans?sort=minPrice" class="btn btn-info text-white">Min Price</a>
        <a href="/floorplans?sort=maxPrice" class="btn btn-info text-white">Max Price</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Apartment Name</th>
                    <th>Price</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Square Feet</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="floorplan : ${floorplans}">
                    <td th:text="${floorplan.getApartment().getName()}"></td>
                    <td th:text="${floorplan.getPriceRange()}"></td>
                    <td th:text="${floorplan.getBed()}"></td>
                    <td th:text="${floorplan.getBath()}"></td>
                    <td th:text="${floorplan.getSquareFeet()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
