<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartment Tracker</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .name-column {
            width: 25%;
        }
        .details-column {
            width: 75%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Apartment Tracker</h1>
    <form action="/track" method="post">
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="Enter URL">
        </div>
        <button type="submit" class="btn btn-primary">Track</button>
    </form>


    <h2 class="mt-5">Apartments</h2>
    <button type="submit" id="update-all-btn" class="btn btn-secondary mt-3">Update All</button>
    <a href="/floorplans" class="btn btn-info mt-3 text-white">View All Floorplans</a>
    <table class="table">
        <thead>
        <tr>
            <th class="name-column">Name</th>
            <th class="details-column">Details</th>

    <h2 class="mt-5">Apartments</h2>
        </tr>
        </thead>
        <tbody id="apartment-list">
        <tr th:each="apartment : ${apartments}" th:attr="data-id=${apartment.id}">
            <td class="name-column">
                <a class="text-decoration-none text-black link-underline-opacity-25-hover" th:href="${apartment.url}" target="_blank" th:utext="${'<b>' + apartment.name + '</b>' + '<br>' + apartment.streetAddress + '<br>' + apartment.city + ', ' + apartment.state + '<br>' + apartment.zipCode}"></a>
            </td>
            <td class="details-column">
                <button class="btn btn-link text-black text-decoration-underline dropdown-toggle" type="button" data-bs-toggle="collapse" th:data-bs-target="${'#floorplans-' + apartment.id}" aria-expanded="false" th:aria-controls="${'floorplans-' + apartment.id}">
                    View Floorplans
                </button>
                <div class="collapse" th:id="${'floorplans-' + apartment.id}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Price</th>
                            <th>Bedrooms</th>
                            <th>Bathrooms</th>
                            <th>Square Feet</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="floorplan : ${apartment.floorplans}">
                            <td th:text="${floorplan.priceRange}"></td>
                            <td th:text="${floorplan.bed}"></td>
                            <td th:text="${floorplan.bath}"></td>
                            <td th:text="${floorplan.squareFeet}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button class = "btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/httpMethods.js"></script>
</body>
</html>
